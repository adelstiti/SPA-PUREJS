<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PureJS | workshop request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="login-form col-md-4 offset-md-4 pt-5">
        <h2  class="text-center pb-5"
        style="font-family: monospace;
              background: linear-gradient(to right,#e63946,#1d3557,#a8dadc,#457b9d);
              -webkit-text-fill-color: transparent;
              -webkit-background-clip: text">
          
          Membre EAC</h2>
        <form action="http://localhost:7777/users/login" method="POST">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                  type="text"
                  required
                />
                <p class="invalid-feedback"> this field is require</p>
              </div>
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  type="email"
                  required
                />
                <p class="invalid-feedback"> this field is require and should be a valid email</p>
              </div>
              <div class="form-group">
                <button class="btn btn-block text-white" style="background : #457b9d">
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="app-content d-none">
      <div class="my-5 normal-user-content">

        <h1  class="text-center pb-5"
        style="font-family: monospace;
              background: linear-gradient(to right,#186e88,#29b9e4,#5ea959,#d02162);
              -webkit-text-fill-color: transparent;
              -webkit-background-clip: text">Welcome to Vote/Request workshops </h1>
        <form id="formEventRequest" novalidate>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                  type="text"
                  required
                />
                <p class="invalid-feedback"> this field is require and should not exceed 30 in length</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                  required
                ></textarea>
                <p class="invalid-feedback"> this field is require</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this event"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn mt-3 text-white" style="background : #1d3557"> 
            Send workshop request
          </button>
        </form>
        <hr />
      </div>

      <h1 class="mb-4">List of requested workshops</h1>
      <div class="d-flex justify-content-between mb-4">
        <div data-toggle="buttons" class="btn-group btn-group-toggle" >
          <label class="btn-primary btn active" id="sort_by_new" >
            <input type="radio" name="options" value="newFirst" > New First
          </label>
          <label class="btn-primary btn" id="sort_by_top" >
            <input type="radio" name="options" value="topVotedFirst" > Top voted first
          </label>
        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active" id="filter_by_all">
            <input type="radio" value="all" name="options" checked /> All
          </label>
          <label class="btn btn-primary" id="filter_by_new">
            <input type="radio" value="new" name="options" /> New
          </label>
          <label class="btn btn-primary" id="filter_by_planned">
            <input type="radio" value="planned" name="options" /> Planned
          </label>
          <label class="btn btn-primary" id="filter_by_done">
            <input type="radio" value="done" name="options" /> Done
          </label>
        </div>
        <div>
          <input type="search" class="form-control" id="search-box" placeholder="Search workshops...">
        </div>
      </div>
      <div id="listOfRequests"> </div>
    </div>
    <script type="module" src="/vanillaJS/client.js"></script>
  </body>
</html>
